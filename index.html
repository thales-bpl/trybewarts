<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
      <img src="images/trybewarts-header-logo.svg" alt="logo-trybewarts" class="trybewarts-header-logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input type="email" placeholder="Login" id="login">
        <input type="password" placeholder="Senha" id="senha">
        <button id="btn" type="button">Logar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form">
        <section id="section-1">
          <div>
            <input id="input-name" placeholder="Nome">
            <input id="input-lastname" placeholder="Sobrenome">
          </div>
          <div>
            <input id="input-email" placeholder="Email">
            <label for="house">Casa: </label>
            <select id="house">
              <option id="gitnoria-house">Gitnória</option>
              <option id="reactpuff-house">Reactpuff</option>
              <option id="corvinode-house">Corvinode</option>
              <option id="pytherina-house">Pytherina</option>
          </div>
          </select>
        </section>
        <hr>
        <section id="section-2">
          <div id='family-radios'>
            <label id="label-family">Qual sua família?</label>
              <input type="radio" name="family" id="Frontend" value="Frontend">Frontend</input>
              <input type="radio" name="family" id="Backend" value="Backend">Backend</input>
              <input type="radio" name="family" id="FullStack" value="FullStack">FullStack</input>
          </div>
          <div id="content-checkbox">
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <input type="checkbox" class="subject" value="HoFs">HoFs</input>
            <input type="checkbox" class="subject" value="Jest">Jest</input>
            <input type="checkbox" class="subject" value="Promises">Promises</input>
            <input type="checkbox" class="subject" value="React">React</input>
            <input type="checkbox" class="subject" value="SQL">SQL</input>
            <input type="checkbox" class="subject" value="Python">Python</input>
          </div>
        </section>
        <hr>
        <section id="section-3">
          <div>
            <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
            <input type="radio" name="rate" value="1">1</input>
            <input type="radio" name="rate" value="2">2</input>
            <input type="radio" name="rate" value="3">3</input>
            <input type="radio" name="rate" value="4">4</input>
            <input type="radio" name="rate" value="5">5</input>
            <input type="radio" name="rate" value="6">6</input>
            <input type="radio" name="rate" value="7">7</input>
            <input type="radio" name="rate" value="8">8</input>
            <input type="radio" name="rate" value="9">9</input>
            <input type="radio" name="rate" value="10">10</input>
          </div>
          <div>
            <label for="textarea" class="textarea">Deixe seu comentário:</label>
            <textarea name="textarea" cols="30" rows="10" maxlength="500"></textarea>
          </div>
        </section>
        <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
        <button type="submit" id="submit-btn">Enviar</button>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo-da-escola"> 
    </main>
    <script src="script.js"></script>
</body>
</html>
