<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
      <img src="images/trybewarts-header-logo.svg" alt="logo-trybewarts" class="trybewarts-header-logo">
      <h1 id="trybewarts-header-title">TrybeWarts</h1>
      <form class="trybewarts-login">
        <label for="login">
          <input type="text" placeholder="Login" id="login">
        </label>
        <label for="senha">
          <input type="text" placeholder="Senha" id="senha">
        </label>
        <button id="btn" type="button">Logar</button>
      </form>
    </header>
</body>
</html>
